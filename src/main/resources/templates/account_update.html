<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>ユーザー編集</title>
</head>
<body>
	<form action="/book_forest_takayukimuranaka/user/edit/confirm" method="POST">
		<div>
			<label for="userName">お名前：</label>
			<input type="text" name="userName" id="userName" th:value="${session.user.userName}" required />
		</div>
		<div>
			<label for="password">パスワード：</label>
			<input type="text" name="password" id="password" required />
		</div>
		<div>
			<label for="email">メールアドレス：</label>
			<input type="text" name="email" id="email" th:value="${session.user.email}" />
		</div>
		<input type="submit" value="確認" />
		<input type="button" onClick="location.href='/book_forest_takayukimuranaka'" value="戻る" />
	</form>
</body>
</html>
