<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>書籍レンタル画面</title>
</head>
<body>
	<table>
		<tr>
			<th>書籍ID</th>
			<th>タイトル</th>
			<th>著者</th>
			<th>返却日</th>
		</tr>
		<tr>
			<td th:text="${rentalBook.bookId}"></td>
			<td th:text="${rentalBook.title}"></td>
			<td th:text="${rentalBook.author}"></td>
			<td th:text="${#temporals.format(rentalBook.dueLocalDate, 'yyyy年MM月dd日')}"></td>
		</tr>
	</table>
	<form th:action="|/book_forest_takayukimuranaka/books/${rentalBook.bookId}/rental|" method="POST">
		<input type="hidden" name="rentalLocalDate" th:value="${rentalBook.rentalLocalDate}" />
		<input type="hidden" name="dueLocalDate" th:value="${rentalBook.dueLocalDate}" />
		<input type="submit" value="借りる" />
	</form>
</body>
</html>
