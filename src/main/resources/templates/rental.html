<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Bootstrap(css)の宣言 -->
<link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
<!-- Bootstrap(javascript)の宣言 -->
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" defer></script>
<title>書籍レンタル画面</title>
</head>
<body>
	<div class="d-flex flex-column vh-100">
		<header class="border-bottom px-3 py-4">
			<div class="d-flex align-items-center justify-content-between">
				<a href="/book_forest_takayukimuranaka/" class="link-body-emphasis text-decoration-none fs-4">
					Feepsネット図書館～図書の森～
				</a> 
				<div class="d-flex align-items-center fs-5">
					<div class="me-3">
						ようこそ <a href="/book_forest_takayukimuranaka/user/edit"><span th:text="${session.user.userName}"></span></a> さん
					</div>
					<a href="/book_forest_takayukimuranaka/auth/logout" class="btn btn-outline-danger">ログアウト</a>
				</div>
			</div>
		</header>
		<div class="d-flex flex-grow-1 justify-content-center align-items-center">
			<div class="card" style="width: 22rem;">
				<div class="card-body px-5 py-4">
					<h5 class="card-title fw-bold">
						書籍レンタル
					</h5>
					<div class="mt-4">
						<div class="form-label">書籍ID：</div>
						<div th:text="${rentalBook.bookId}" class="fs-5 border-bottom"></div>
					</div>
					<div class="mt-3">
						<div class="form-label">タイトル：</div>
						<div th:text="${rentalBook.title}" class="fs-5 border-bottom"></div>
					</div>
					<div class="mt-3">
						<div class="form-label">著者：</div>
 						<div th:text="${rentalBook.author}" class="fs-5 border-bottom"></div>
					</div>
					<div class="mt-3">
						<div class="form-label">返却日：</div>
 						<div th:text="${#temporals.format(rentalBook.dueLocalDate, 'yyyy年MM月dd日')}" class="fs-5 border-bottom"></div>
					</div>
					<div class="mt-4">
						<form th:action="|/book_forest_takayukimuranaka/books/${rentalBook.bookId}/rental|" method="POST">
							<input type="hidden" name="rentalLocalDate" th:value="${rentalBook.rentalLocalDate}" />
							<input type="hidden" name="dueLocalDate" th:value="${rentalBook.dueLocalDate}" />
							<div class="d-flex gap-3">
								<input type="submit" value="借りる" class="col btn btn-primary" />
								<input type="button" onClick="location.href='/book_forest_takayukimuranaka/books'" value="戻る" class="col btn btn-secondary" />	
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<footer class="bg-dark-subtle">
			<div class="text-center">
				<div class="text-muted py-3">COPYRIGHT © 2024 takayuki muranaka - ALL RIGHTS RESERVED.</div>
			</div>
		</footer>
	</div>
</body>
</html>
